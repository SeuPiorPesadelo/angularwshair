<div class="container">
  <h3>{{titulo}}</h3>
  <form>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input [(ngModel)]="servico.nome" type="text" class="form-control" id="nome" name="nome" placeholder="Nome...">
    </div>

    <div class="form-group">
      <label for="preco">Preço</label>
      <input [(ngModel)]="servico.preco" type="text" class="form-control" id="preco" name="preco" placeholder="Preço...">
    </div>

    <div>
      <input (click)="salvarServico()" type="button" class="btn btn-success" value="Salvar">
      <input (click)="cancelar()" type="button" class="btn btn-danger" value="Cancelar">
    </div>
  </form>
</div>
